<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sinaprj-web TODO app</title>
</head>
<body>
    <main class="main-container">

        <div class="container">
            <div class="todo-header">
                <h3>to-do list</h3>
                <i id="plusIcon" class="fa-solid fa-plus"></i>
            </div>

            <div class="todo-container">
                <ul class="list-container">
                    
                    <li class="todo">
                        <label>
                          <input class="todo-checkbox" type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                        <span class="todo-text">read a book</span>
                      </li>
                      
                </ul>
            </div>

            <div class="input-container">
                <input type="text" class="todo-add-btn" placeholder="Add new todo"><span id="addBtn">add</span>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/867ed0792a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
